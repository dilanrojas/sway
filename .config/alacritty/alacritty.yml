### FONTS ###

font:
  bold:
    family: JetBrainsMono NF
  italic:
    family: JetBrainsMono NF
  normal:
    family: JetBrainsMono NF 
    style: Regular
  size: 12

### CURSOR ###

cursor:
  style:
    shape: Beam
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15
  unfocused_hollow: true

live_config_reload: true

### WINDOW SETTINGS ###

window:
  padding:
    y: 4
    x: 4
  opacity: .98 
